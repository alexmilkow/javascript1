<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Read more about The Batman movie, and see purchase information"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e488ba00.js"
      crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Batman</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </label>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../aboutus.html">About us</a>
        <a href="../contactus.html">Contact us</a>
        <a href="../checkout/checkout.html">
          <img src="../images/icon-cart.png" alt="shopping cart" class="cart" />
          <span id="basket-count" id="basket-icon">0</span>
        </a>
      </nav>
    </header>
    <main class="main">
      <h1 id="product-title"></h1>
      <img id="product-img" />
      <p id="product-descr"></p>
      <p id="product-rating"></p>
      <p id="product-genre"></p>
      <p id="product-released"></p>
      <p id="product-price"></p>
      <button id="add-to-basket"></button>
      <button id="remove-from-basket"></button>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <a href="">&copy; 2025 Copyright</a>
        <a href="">Terms and conditions</a>
        <a href="">Privacy</a>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
  </body>
</html>
