<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Read more about The Batman movie, and see purchase information"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e488ba00.js"
      crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Batman</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </label>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../aboutus.html">About us</a>
        <a href="../contactus.html">Contact us</a>
        <a href="../checkout/checkout.html"
          ><img src="../images/icon-cart.png" alt="shopping cart" class="cart"
        /></a>
      </nav>
    </header>
    <main class="main">
      <div class="heading-container">
        <h1>The Batman</h1>
      </div>
      <div class="movie-cover-checkout">
        <img src="../images/cover-seven.webp" alt="batman movie cover" />
        <div class="container-content">
          <div class="movie-cover-checkout-textcontent">
            <p>
              In The Batman, Bruce Wayne battles the Riddler’s chaos and
              uncovers Gotham’s dark secrets, forcing him to confront his past
              and define his legacy as a hero.
            </p>
            <p>2022</p>
            <p>2h 56m</p>
            <p>$10</p>
          </div>
          <div class="movie-cover-checkout-buttons">
            <input type="checkbox" id="add-to-cart-checkbox" hidden />
            <label for="add-to-cart-checkbox" class="cta add-to-cart"></label>
            <a href="../checkout/checkout.html" class="cta">Cart</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <a href="">&copy; 2025 Copyright</a>
        <a href="">Terms and conditions</a>
        <a href="">Privacy</a>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
  </body>
</html>
