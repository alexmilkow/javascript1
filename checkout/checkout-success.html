<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="Your purchase receipt" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e488ba00.js"
      crossorigin="anonymous"
    ></script>
    <link href="/javascript1/css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Receipt</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
    <script src="/javascript1/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/javascript1/index.html"
        ><img
          src="../images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </label>
      <nav>
        <a href="/javascript1/index.html">Home</a>
        <a href="/javascript1/aboutus.html">About us</a>
        <a href="/javascript1/contactus.html">Contact us</a>

        <a href="/javascript1/checkout/checkout.html">
          <img
            src="/javascript1/images/icon-cart.png"
            alt="shopping cart"
            class="cart"
          />
          <span id="basket-count">0</span>
        </a>
      </nav>
    </header>
    <main class="main">
      <div class="heading-container">
        <h1>Receipt</h1>
      </div>
      <div class="receipt">
        <h2>Payment success!</h2>
        <p class="font-faded">Your payment has been successfully done.</p>
        <hr />
        <div class="receipt-blocks">
          <div class="receipt-blocks-info">
            <p class="font-faded">Ref number</p>
            <p>1556965</p>
          </div>
          <div class="receipt-blocks-info">
            <p class="font-faded">Payment time</p>
            <p>04 Jan 2025, 16:35</p>
          </div>
          <div class="receipt-blocks-info">
            <p class="font-faded">Payment method</p>
            <p>MasterCard</p>
          </div>
          <div class="receipt-blocks-info">
            <p class="font-faded">Sender name</p>
            <p>Alexandra Milkow</p>
          </div>
        </div>
        <div class="pdf">
          <p class="font-faded">
            <i class="fa-solid fa-download"></i> Get PDF receipt
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <a href="">&copy; 2025 Copyright</a>
        <a href="">Terms and conditions</a>
        <a href="">Privacy</a>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
  </body>
</html>
