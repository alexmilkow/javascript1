<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shopping cart and payment information page"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e488ba00.js"
      crossorigin="anonymous"
    ></script>
    <link href="/javascript1/css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Checkout</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
    <script src="/javascript1/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/javascript1/index.html"
        ><img
          src="../images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </label>
      <nav>
        <a href="/javascript1/index.html" class="current">Home</a>
        <a href="/javascript1/aboutus.html">About us</a>
        <a href="/javascript1/contactus.html">Contact us</a>

        <a href="/javascript1/checkout/checkout.html">
          <img
            src="/javascript1/images/icon-cart.png"
            alt="shopping cart"
            class="cart"
          />
          <span id="basket-count">0</span>
        </a>
      </nav>
    </header>
    <main class="main">
      <div class="heading-container">
        <h1>Checkout</h1>
      </div>
      <section class="checkout">
        <div class="checkout-cart">
          <h2>SquareEyes</h2>
          <h3>Checkout</h3>
          <div id="checkout-cart-items"></div>
          <hr />
          <div class="discount">
            <p>Discount</p>
            <a href="">Add code</a>
          </div>
          <div class="order-summary">
            <p>Order summary</p>
            <hr />
            <div class="price">
              <p>Order <span id="order-price">$0</span></p>
              <p class="bold">Total<span id="total-price">$0</span></p>
            </div>
          </div>
        </div>
        <div class="checkout-payment">
          <form action="checkout-success.html" method="get">
            <h4>Contact information</h4>
            <label for="name">First and last name </label>
            <input
              type="text"
              required
              id="name"
              name="name"
              title="Enter your first and last name"
              placeholder="Your full name"
            />
            <label for="email">Email address</label>
            <input
              type="email"
              required
              id="email"
              name="email"
              title="Enter your email address"
              placeholder="Your email address"
            />
            <h4 class="checkout-payment-space">Payment method</h4>
            <label for="cardholder">Name of cardholder</label>
            <input
              type="text"
              required
              id="cardholder"
              name="cardholder"
              title="Enter the full name of the cardholder"
              placeholder="Cardholders full name"
            />
            <label for="cardnumber">Card information</label>
            <input
              type="text"
              required
              id="cardnumber"
              name="cardnumber"
              title="Enter your card number"
              placeholder="Card number"
              minlength="16"
              maxlength="16"
            />
            <div class="expiryCVV">
              <input
                type="text"
                required
                id="expiry"
                name="expiry"
                title="Enter the expiry date"
                placeholder="Expiry date"
                minlength="4"
                maxlength="4"
              />
              <input
                type="text"
                required
                id="CVV"
                name="CVV"
                title="Enter the CVV code"
                placeholder="CVV code"
                minlength="3"
                maxlength="3"
              />
            </div>
            <button class="cta checkout-payment-button" type="button">
              Complete Payment
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <a href="">&copy; 2025 Copyright</a>
        <a href="">Terms and conditions</a>
        <a href="">Privacy</a>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
  </body>
</html>
